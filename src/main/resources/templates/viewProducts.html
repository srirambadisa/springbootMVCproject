<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            overflow: hidden;
            border-radius: 12px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #8e24aa;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f3e5f5;
        }
        button {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c2185b;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #8e24aa;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Total Amount</th>
                    <th>Tax Amount</th>
                    <th>Created At</th>
                    <th>Created By</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.madeIn}"></td>
                    <td th:text="${product.totalAmount}"></td>
                    <td th:text="${product.taxAmount}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td th:text="${product.createdBy}"></td>
                    <td>
                        <form th:action="@{/deleteOne/{id}(id=${product.id})}" onsubmit="return confirm('Are you sure you want to delete this product?')">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/editOne/{id}(id=${product.id})}">
                            <button type="submit">Edit</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/defaultform">Add New Product</a>
    </div>
</body>
</html>
